<!DOCTYPE html>
<html>
<head>
    <title>Position and Employment</title>
</head>
<body>

<h2>Position Applied & Current Employment</h2>

<form method="post">
    {% csrf_token %}

    <label>Position Applied For</label><br>
    <input type="text" name="position" value="{{ data.position }}"><br><br>

    <label>Department</label><br>
    <input type="text" name="department" value="{{ data.department }}"><br><br>

    <label>Specialization</label><br>
    <input type="text" name="specialization" value="{{ data.specialization }}"><br><br>

    <label>Current Designation</label><br>
    <input type="text" name="current_designation" value="{{ data.current_designation }}"><br><br>

    <label>Current Organization</label><br>
    <input type="text" name="current_organization" value="{{ data.current_organization }}"><br><br>

    <label>Total Years of Experience</label><br>
    <input type="number" name="years_experience" value="{{ data.years_experience }}"><br><br>

    <a href="{% url 'candidate_personal_information' %}">Previous</a>
    <button type="submit">Next</button>
</form>

</body>
</html>
